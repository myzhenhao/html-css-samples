  <main class="section">
    <div class="container">
      <h1 class="section-title">Contact Us</h1>
      <form class="form" action="#" method="post">
        <div class="form-row">
          <div>
            <label class="label" for="name">Name</label>
            <input class="input" id="name" type="text" placeholder="Your name" required>
          </div>
          <div>
            <label class="label" for="email">Email</label>
            <input class="input" id="email" type="email" placeholder="you@arcade.gg" required>
          </div>
        </div>
        <div>
          <label class="label" for="subject">Subject</label>
          <input class="input" id="subject" type="text" placeholder="Subject" required>
        </div>
        <div>
          <label class="label" for="message">Message</label>
          <textarea class="textarea" id="message" placeholder="How can we help?" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send Message</button>
      </form>
    </div>
  </main>
