<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 60px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            color: #333;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: center;
        }

        /* CUTE STYLE */
        .cute-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            position: relative;
            overflow: hidden;
        }

        .cute-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.6);
        }

        .cute-btn::before {
            content: 'ðŸŒ¸';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        /* MODERN STYLE */
        .modern-btn {
            background: #2d3748;
            border: 2px solid #2d3748;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modern-btn:hover {
            background: transparent;
            color: #2d3748;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 55, 72, 0.2);
        }

        /* KIDS STYLE */
        .kids-btn {
            background: #ff6b6b;
            border: 4px solid #4ecdc4;
            padding: 16px 32px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 #4ecdc4;
            position: relative;
        }

        .kids-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #4ecdc4;
        }

        .kids-btn::after {
            content: 'ðŸŽˆ';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        /* FINANCE STYLE */
        .finance-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
        }

        .finance-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .finance-btn::before {
            content: 'ðŸ’°';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        /* GAMING STYLE */
        .gaming-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: 3px solid #2c3e50;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 0 #2c3e50, 0 8px 20px rgba(255, 107, 53, 0.3);
            position: relative;
        }

        .gaming-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2c3e50, 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .gaming-btn::after {
            content: 'ðŸŽ®';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Button Styles</h2>
            <div class="button-grid">
                <button class="cute-btn">Click Me!</button>
                <button class="modern-btn">Modern Button</button>
                <button class="kids-btn">Fun Button</button>
                <button class="finance-btn">Invest Now</button>
                <button class="gaming-btn">Play Game</button>
            </div>
        </div>
    </div>
</body>
</html>
