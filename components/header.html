<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Styles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 60px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            color: #333;
        }

        .header-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .header-item {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* CUTE HEADER */
        .cute-header {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            position: relative;
            overflow: hidden;
        }

        .cute-header::before {
            content: 'üå∏ üå∏ üå∏';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            opacity: 0.6;
        }

        .cute-header::after {
            content: 'üíï üíï üíï';
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            opacity: 0.6;
        }

        .cute-header h1 {
            color: #e17055;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .cute-header h2 {
            color: #2d3436;
            font-size: 18px;
            font-weight: 600;
            opacity: 0.8;
        }

        /* MODERN HEADER */
        .modern-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modern-header h1 {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .modern-header h2 {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        /* KIDS HEADER */
        .kids-header {
            background: linear-gradient(45deg, #74b9ff, #a29bfe);
            position: relative;
            border: 5px solid #fdcb6e;
        }

        .kids-header::before {
            content: 'üéà üé™ üé®';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
        }

        .kids-header::after {
            content: 'üé≠ üé™ üé®';
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 20px;
        }

        .kids-header h1 {
            color: white;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            font-family: 'Comic Sans MS', cursive;
        }

        .kids-header h2 {
            color: #fdcb6e;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* FINANCE HEADER */
        .finance-header {
            background: linear-gradient(135deg, #2d3436, #636e72);
            border: 3px solid #00b894;
            position: relative;
        }

        .finance-header::before {
            content: 'üí∞ üí≥ üìà';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 18px;
        }

        .finance-header::after {
            content: 'üìä üíº üè¶';
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 18px;
        }

        .finance-header h1 {
            color: #00b894;
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Georgia', serif;
        }

        .finance-header h2 {
            color: #dfe6e9;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* GAMING HEADER */
        .gaming-header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: 4px solid #e74c3c;
            position: relative;
        }

        .gaming-header::before {
            content: 'üéÆ üïπÔ∏è üèÜ';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
        }

        .gaming-header::after {
            content: '‚ö° üî• üí•';
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 20px;
        }

        .gaming-header h1 {
            color: #e74c3c;
            font-size: 38px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gaming-header h2 {
            color: #f39c12;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Hover Effects */
        .header-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .cute-header:hover {
            box-shadow: 0 15px 35px rgba(255, 234, 167, 0.4);
        }

        .modern-header:hover {
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .kids-header:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(116, 185, 255, 0.4);
        }

        .finance-header:hover {
            box-shadow: 0 15px 35px rgba(45, 52, 54, 0.4);
        }

        .gaming-header:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(44, 62, 80, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-grid {
                grid-template-columns: 1fr;
            }
            
            .section {
                padding: 20px;
            }

            .cute-header h1,
            .modern-header h1,
            .kids-header h1,
            .finance-header h1,
            .gaming-header h1 {
                font-size: 28px;
            }

            .cute-header h2,
            .modern-header h2,
            .kids-header h2,
            .finance-header h2,
            .gaming-header h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Header Styles</h2>
            <div class="header-grid">
                <!-- Cute Header -->
                <div class="header-item cute-header">
                    <h1>Sweet Dreams</h1>
                    <h2>Welcome to our magical world</h2>
                </div>

                <!-- Modern Header -->
                <div class="header-item modern-header">
                    <h1>Innovation</h1>
                    <h2>Designing the future</h2>
                </div>

                <!-- Kids Header -->
                <div class="header-item kids-header">
                    <h1>Fun Zone</h1>
                    <h2>Where imagination comes alive</h2>
                </div>

                <!-- Finance Header -->
                <div class="header-item finance-header">
                    <h1>Wealth Management</h1>
                    <h2>Securing your financial future</h2>
                </div>

                <!-- Gaming Header -->
                <div class="header-item gaming-header">
                    <h1>Epic Quest</h1>
                    <h2>Level up your adventure</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
