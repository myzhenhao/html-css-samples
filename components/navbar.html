
<html>
<head>

    <title>Navbar Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            background-color: white;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            height: 64px;
            align-items: center;
            gap: 32px;
            padding: 0 16px;
        }

        @media (min-width: 640px) {
            .container {
                padding: 0 24px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding: 0 32px;
            }
        }

        .logo {
            display: block;
            color: #0d9488;
            text-decoration: none;
        }

        .logo svg {
            height: 32px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .nav-container {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: flex-end;
        }

        @media (min-width: 768px) {
            .nav-container {
                justify-content: space-between;
            }
        }

        .nav {
            display: none;
        }

        @media (min-width: 768px) {
            .nav {
                display: block;
            }
        }

        .nav ul {
            display: flex;
            align-items: center;
            gap: 24px;
            list-style: none;
            font-size: 14px;
        }

        .nav a {
            color: #6b7280;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .nav a:hover {
            color: rgba(107, 114, 128, 0.75);
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .auth-buttons {
            display: none;
            gap: 16px;
        }

        @media (min-width: 640px) {
            .auth-buttons {
                display: flex;
            }
        }

        .btn {
            display: block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #0d9488;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0f766e;
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #0d9488;
        }

        .btn-secondary:hover {
            color: rgba(13, 148, 136, 0.75);
        }

        .mobile-menu-btn {
            display: block;
            background-color: #f3f4f6;
            color: #4b5563;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .mobile-menu-btn:hover {
            color: rgba(75, 85, 99, 0.75);
        }

        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        .mobile-menu-btn svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a class="logo" href="#">
                <span class="sr-only">Home</span>
                <img src="logo.webp" width="50" height="50">
            </a>

            <div class="nav-container">
                <nav class="nav" aria-label="Global">
                    <ul>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Careers</a>
                        </li>
                        <li>
                            <a href="#">History</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Projects</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                    </ul>
                </nav>

                <div class="actions">
                    <div class="auth-buttons">
                        <a class="btn btn-primary" href="#">
                            Login
                        </a>
                        <a class="btn btn-secondary" href="#">
                            Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
